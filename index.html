<!DOCTYPE html>
<html lang="en">
<head>
    <title>Will you be my valentine my love</title>
</head>
<body>
    <html>
        <head>
        <style>
        @import url('https://fonts.googleapis.com/css?family=Lobster&display=swap');
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          background: linear-gradient(to right, pink, purple);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          font-family: 'Lobster', cursive;
        }
        
        .container {
          width: 800px;
          height: 600px;
          border: 2px solid white;
          border-radius: 20px;
          box-shadow: 0 0 20px rgba(0,0,0,0.2);
          position: relative;
        }
        
        .heart {
          width: 100px;
          height: 100px;
          background: red;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate(45deg) scale(1); 
          animation: beat 1s infinite;
        }
        
        .heart::before,
        .heart::after {
          content: "";
          width: 100px;
          height: 100px;
          background: red;
          position: absolute;
          top: 0;
          left: 0;
          border-radius: 50%;
          transform: rotate(45deg);
        }
        
        .heart::before {
          top: -50px;
          left: 0;
        }
        
        .heart::after {
          top: 0;
          left: -50px;
        }
        
        @keyframes beat {
          0% {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
          }
          50% {
            transform: translate(-50%, -50%) rotate(45deg) scale(1.2);
          }
          100% {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
          }
        }
        
        .message {
          position: absolute;
          top: 10%;
          left: 50%;
          transform: translateX(-50%);
          color: white;
          font-size: 32px;
          text-align: center;
        }
        
        .buttons {
          position: absolute;
          bottom: 10%;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 20px;
        }
        
        .button {
          width: 100px;
          height: 50px;
          border: none;
          border-radius: 10px;
          color: white;
          font-size: 24px;
          cursor: pointer;
        }
        
        .yes {
          background: green;
        }
        
        .no {
          background: red;
        }

      
        
        </style>
        </head>
        <body>
        <div class="container">
          <div class="heart"></div>
          <div class="message">
            Will you be my valentine?
          </div>
          <div class="buttons">
            <button class="button yes" onclick="window.open('2ndpage.html')">Yes</button>
            <button class="button no" onclick="alert('Please try again')">No</button>
          </div>
        </div>   
        
</body>
</html>
